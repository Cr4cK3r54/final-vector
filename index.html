<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LayerCut Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #0a0a0a; color: white; -webkit-tap-highlight-color: transparent; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==========================================
        // ‚ö†Ô∏è COLLEZ VOTRE CL√â API CI-DESSOUS ‚ö†Ô∏è
        // ==========================================
        const MA_CLE_API_DIRECTE = "AIzaSyAdE3YnmcvP7Z3xSclf50bXh_BmWzZzAwo"; 

        const APP_PASSWORD = "magic";

        // --- IC√îNES ---
        const Icons = {
            Upload: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>,
            Download: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>,
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Layers: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            Lock: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            Wand2: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72Z"/><path d="m14 7 3 3"/><path d="M5 6v4"/><path d="M19 14v4"/><path d="M10 2v2"/><path d="M7 8H3"/><path d="M21 16h-4"/><path d="M11 3H9"/></svg>,
            Eye: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
            Palette: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/><circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/><circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/><circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></svg>,
            AlertTriangle: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
        };

        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [passwordInput, setPasswordInput] = useState("");
            const [authError, setAuthError] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null);
            const [generatedImage, setGeneratedImage] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [selectedStyle, setSelectedStyle] = useState("Linocut");
            const [error, setError] = useState(null);
            const [downloadError, setDownloadError] = useState(null);
            const [showWatermark, setShowWatermark] = useState(true);
            const [watermarkText, setWatermarkText] = useState("PROJET NON PAY√â");

            const styles = [
                { id: "Linocut", name: "Linocut (Top)", icon: "‚úíÔ∏è", prompt: "black and white linocut print, thick bold lines, negative space, no grayscale, high contrast, vector style illustration, woodcut style" },
                { id: "Woodcut", name: "Woodcut Rustic", icon: "ü™µ", prompt: "traditional bold woodcut print, chunky black lines, rough texture, folk art style, very high contrast, negative space" },
                { id: "Stipple", name: "Pointillisme", icon: "‚à¥", prompt: "stipple art engraving, shading made entirely of small dots, dotwork tattoo style, highly detailed, black ink on white, vintage illustration" },
                { id: "Scratch", name: "Carte √† gratter", icon: "üåë", prompt: "scratchboard art style, white lines scratched into a black surface, inverted engraving, dramatic lighting, high contrast" },
                { id: "Etching", name: "Eau-forte", icon: "üìú", prompt: "old copper plate etching, fine cross-hatching lines, victorian illustration style, detailed, scientific drawing style" },
                { id: "Bobble", name: "Caricature Fun", icon: "ü§°", prompt: "simple funny caricature, big head small body (bobblehead style), clean bold outlines, flat colors, humorous, white background" },
                { id: "Simpsons", name: "Yellow Style", icon: "üç©", prompt: "cartoon style like the simpsons, yellow skin, thick outlines, flat colors, simple shading, matt groening style" },
                { id: "Pixar", name: "3D Cartoon", icon: "üß∏", prompt: "3d render character, disney pixar style, cute, expressive, soft lighting, high detail, cgi" },
                { id: "PopArt", name: "Pop Art", icon: "üí•", prompt: "pop art style, andy warhol, screen print, bold colors, repetitive patterns, high contrast, comic book aesthetic" },
                { id: "Manga", name: "Manga", icon: "üéå", prompt: "japanese manga style, black and white ink, screen tones, dynamic lines, anime character design, highly detailed" },
            ];

            const handleLogin = (e) => {
                e.preventDefault();
                if (passwordInput === APP_PASSWORD) setIsAuthenticated(true);
                else { setAuthError(true); setTimeout(() => setAuthError(false), 2000); }
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setSelectedImage(URL.createObjectURL(file));
                    setGeneratedImage(null);
                    setError(null);
                    setDownloadError(null);
                    setShowWatermark(true);
                }
            };

            const handleGenerate = async () => {
                if (!selectedImage) return;
                setIsLoading(true); setError(null); setDownloadError(null);
                try {
                    const apiKey = MA_CLE_API_DIRECTE;
                    if (!apiKey) throw new Error("‚ö†Ô∏è Cl√© API manquante. √âditez le fichier index.html pour la coller.");

                    const activeStyle = styles.find(s => s.id === selectedStyle);
                    const prompt = `Transform the main subject of this image into a ${activeStyle.prompt}. Ignore any existing text. High quality, isolated on white background. Vector graphic.`;
                    
                    const base64 = await fetch(selectedImage).then(r => r.blob()).then(blob => new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = reject;
                        reader.readAsDataURL(blob);
                    }));

                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/jpeg", data: base64 } }] }],
                                generationConfig: { responseModalities: ["IMAGE"], temperature: 0.35 }
                            })
                        }
                    );
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || "Erreur API");
                    }
                    const data = await response.json();
                    const resultB64 = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                    if (resultB64) setGeneratedImage(`data:image/png;base64,${resultB64}`);
                    else throw new Error("Aucune image re√ßue de l'IA");
                } catch (err) { setError(err.message); } finally { setIsLoading(false); }
            };

            const handleDownload = async (e) => {
                if(e) e.preventDefault();
                if (!generatedImage) return;
                setDownloadError(null);

                if (!showWatermark || watermarkText.trim() === "") {
                    try {
                        const link = document.createElement('a');
                        link.href = generatedImage;
                        link.download = `LayerCut-${selectedStyle}.png`;
                        document.body.appendChild(link); link.click(); document.body.removeChild(link);
                    } catch (err) { setDownloadError("Erreur t√©l√©chargement"); }
                    return;
                }

                setIsLoading(true);
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d', { willReadFrequently: true });
                    const img = new Image(); img.crossOrigin = "anonymous"; 
                    await new Promise((resolve, reject) => { img.onload = resolve; img.onerror = reject; img.src = generatedImage; });

                    const MAX_SIZE = 2000; 
                    let width = img.width, height = img.height;
                    if (width > MAX_SIZE || height > MAX_SIZE) {
                        const ratio = width / height;
                        width = width > height ? MAX_SIZE : MAX_SIZE * ratio;
                        height = width > height ? MAX_SIZE / ratio : MAX_SIZE;
                    }
                    canvas.width = width; canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    const fontSize = Math.max(width / 15, 24);
                    ctx.font = `900 ${fontSize}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                    ctx.save(); ctx.translate(width / 2, height / 2); ctx.rotate(-Math.PI / 4);
                    const diagonal = Math.sqrt(width**2 + height**2);
                    const spacingX = fontSize * watermarkText.length, spacingY = fontSize * 3;

                    for (let i = -diagonal; i < diagonal; i += spacingX) {
                        for (let j = -diagonal; j < diagonal; j += spacingY) {
                            ctx.strokeStyle = 'rgba(0,0,0,0.5)'; ctx.lineWidth = 3; ctx.strokeText(watermarkText, i, j);
                            ctx.fillStyle = 'rgba(255,255,255,0.4)'; ctx.fillText(watermarkText, i, j);
                        }
                    }
                    ctx.restore();

                    const link = document.createElement('a');
                    link.download = `LayerCut-PROTECTED.jpg`;
                    link.href = canvas.toDataURL('image/jpeg', 0.85);
                    document.body.appendChild(link); link.click(); document.body.removeChild(link);
                } catch (err) { setDownloadError("Erreur m√©moire iPhone"); } finally { setIsLoading(false); }
            };

            if (!isAuthenticated) return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-xs bg-zinc-900 p-8 rounded-2xl border border-zinc-800 text-center">
                        <div className="w-16 h-16 bg-purple-600 rounded-full mx-auto mb-6 flex items-center justify-center shadow-[0_0_20px_rgba(147,51,234,0.5)]"><Icons.Lock /></div>
                        <h1 className="text-2xl font-bold mb-2">LayerCut Pro</h1>
                        <form onSubmit={handleLogin} className="space-y-4 mt-6">
                            <input type="password" value={passwordInput} onChange={(e) => setPasswordInput(e.target.value)} className="w-full bg-black border border-zinc-700 rounded-lg p-3 text-center text-white outline-none focus:border-purple-500" placeholder="Mot de passe" />
                            <button type="submit" className="w-full py-3 bg-white text-black font-bold rounded-lg hover:bg-gray-200">Entrer</button>
                        </form>
                        {authError && <p className="text-red-500 text-xs mt-4">Erreur</p>}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-36">
                    <header className="sticky top-0 z-30 bg-black/80 backdrop-blur-md border-b border-zinc-800 p-4 flex justify-between items-center">
                        <div className="flex items-center gap-2"><span className="text-purple-500"><Icons.Palette /></span><h1 className="text-lg font-bold">LayerCut Pro</h1></div>
                        <button onClick={() => setIsAuthenticated(false)} className="text-xs text-gray-500">Sortir</button>
                    </header>
                    <main className="max-w-md mx-auto p-4 space-y-5">
                        <div className="relative w-full aspect-square bg-zinc-900 rounded-2xl border border-zinc-800 overflow-hidden flex flex-col items-center justify-center group">
                            {!selectedImage ? (
                                <label className="cursor-pointer flex flex-col items-center p-8 text-center w-full h-full justify-center">
                                    <span className="text-gray-500 mb-4"><Icons.Upload /></span><p className="text-gray-300 font-bold">Charger la photo</p>
                                    <input type="file" accept="image/*" onChange={handleImageUpload} className="hidden" />
                                </label>
                            ) : (
                                <div className="relative w-full h-full">
                                    <img src={generatedImage || selectedImage} className="w-full h-full object-contain" id="preview-img" />
                                    {generatedImage && showWatermark && watermarkText && <div className="absolute inset-0 z-10 pointer-events-none opacity-40 flex items-center justify-center overflow-hidden"><p className="text-white font-black text-3xl -rotate-45 opacity-50 select-none">{watermarkText}</p></div>}
                                    <div className="absolute top-2 right-2 flex gap-2 z-20">
                                        {generatedImage && <button onTouchStart={() => document.getElementById('preview-img').src = selectedImage} onTouchEnd={() => document.getElementById('preview-img').src = generatedImage} className="bg-black/60 p-3 rounded-full backdrop-blur text-white/80 border border-white/10"><Icons.Eye /></button>}
                                        <button onClick={() => {setSelectedImage(null); setGeneratedImage(null);}} className="bg-red-500/80 p-3 rounded-full text-white"><Icons.X /></button>
                                    </div>
                                </div>
                            )}
                            {isLoading && <div className="absolute inset-0 bg-black/90 z-40 flex flex-col items-center justify-center"><div className="text-purple-500 animate-bounce mb-4"><Icons.Wand2 /></div><p className="text-purple-300 font-bold animate-pulse">Traitement en cours...</p></div>}
                        </div>
                        {error && <div className="p-3 bg-red-900/30 border border-red-500/50 rounded-lg text-red-200 text-sm flex items-center gap-2"><Icons.AlertTriangle /> {error}</div>}
                        {downloadError && <div className="p-3 bg-orange-900/30 border border-orange-500/50 rounded-lg text-orange-200 text-sm flex items-center gap-2">{downloadError}</div>}
                        {generatedImage && (
                            <div className={`bg-zinc-900 p-4 rounded-xl border transition-all ${showWatermark ? 'border-purple-500/50' : 'border-zinc-800'}`}>
                                <div className="flex items-center justify-between mb-3">
                                    <h3 className="text-sm font-bold text-gray-300 flex items-center gap-2"><span className="text-purple-400"><Icons.Lock /></span> Protection</h3>
                                    <button onClick={() => setShowWatermark(!showWatermark)} className={`w-12 h-6 rounded-full p-1 transition-colors duration-300 ${showWatermark ? 'bg-purple-600' : 'bg-gray-700'}`}><div className={`w-4 h-4 bg-white rounded-full transform transition-transform duration-300 ${showWatermark ? 'translate-x-6' : 'translate-x-0'}`} /></button>
                                </div>
                                {showWatermark && <input type="text" value={watermarkText} onChange={(e) => setWatermarkText(e.target.value)} className="w-full bg-black border border-zinc-700 rounded-lg px-3 py-2 text-sm text-white font-bold text-center uppercase" />}
                            </div>
                        )}
                        <div>
                            <h2 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 flex items-center gap-2"><Icons.Layers /> Styles</h2>
                            <div className="grid grid-cols-3 gap-2">
                                {styles.map((style) => (
                                    <button key={style.id} onClick={() => setSelectedStyle(style.id)} className={`p-2 rounded-xl border transition-all text-center relative flex flex-col items-center h-20 justify-center ${selectedStyle === style.id ? 'bg-zinc-800 border-purple-500 ring-1 ring-purple-500/50' : 'bg-zinc-900 border-zinc-800'}`}>
                                        <span className="text-2xl mb-1">{style.icon}</span><p className="font-bold text-[10px] leading-tight">{style.name}</p>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </main>
                    <div className="fixed bottom-0 left-0 right-0 p-4 bg-black/90 backdrop-blur-xl border-t border-zinc-800 z-40 pb-8">
                        <div className="max-w-md mx-auto flex gap-3">
                            {!generatedImage ? (
                                <button onClick={handleGenerate} disabled={!selectedImage || isLoading} className={`flex-1 py-4 rounded-xl font-bold text-base flex items-center justify-center gap-2 ${!selectedImage || isLoading ? 'bg-zinc-800 text-gray-500' : 'bg-white text-black'}`}><Icons.Zap /> G√©n√©rer</button>
                            ) : (
                                <>
                                    <button onClick={() => setGeneratedImage(null)} className="px-5 py-4 bg-zinc-800 rounded-xl font-bold text-white">Retour</button>
                                    <button onClick={(e) => handleDownload(e)} disabled={isLoading} className={`flex-1 py-4 rounded-xl font-bold text-white flex items-center justify-center gap-2 ${showWatermark ? 'bg-purple-600' : 'bg-green-600'}`}><Icons.Download /> {showWatermark ? 'Sauver Prot√©g√©' : 'Sauver Net'}</button>
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
